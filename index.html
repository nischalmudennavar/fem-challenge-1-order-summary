<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card-img">
        <div class="card-content">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <div class="card-plan-left">
              <div class="plan">
                <h3>Annual Plan</h3>
                <h4>$59.99/year</h4>
              </div>
            </div>
            <div class="card-plan-right">
              <a href="#">Change</a>
            </div>
          </div>

          <button class="plan-payment">Proceed to Payment</button>
          <button class="cancle-btn">Cancel Order</button>
        </div>
      </div>
      
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nischal Mudennavar</a>.
    </div>
    </div>

  </body>
</html>
